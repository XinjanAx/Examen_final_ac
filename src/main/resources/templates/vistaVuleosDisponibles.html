<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
	<body>
    <table class="table table-dark table-sm">
        <thead>
            <tr>
                <th> Numero de vuelo </th>
                <th> Origen </th>
                <th> Destino </th>
                <th> Nombre del avion </th>
                <th> Valor de asiento </th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="vuelo:${vuelosDisponibles}">
                <td th:text="${vuelo.numVuelo}"></td>
                <td th:text="${vuelo.origen}"></td>
                <td th:text="${vuelo.destino}"></td>
                <td th:text="${vuelo.nombreAvion}"></td>
                <td th:text="${vuelo.valorAs}"></td>
            <input type="submit" value="Reservar">
            </tr>
 
        </tbody>
        
    </table>
</body>
</html>
